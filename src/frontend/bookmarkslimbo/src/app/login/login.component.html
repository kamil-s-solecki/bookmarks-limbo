<div class="login-container" nz-row nzType="flex" nzJustify="space-around" nzAlign="middle"> 
  <nz-spin [nzSpinning]="isLoading">
    <form nz-col nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-control *ngIf="loginFailure" nzValidateStatus="error">
        <nz-form-explain>Bad credentials!</nz-form-explain>
      </nz-form-control>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.errors"
            >Please input your username!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors"
            >Please input your Password!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          Or
          <a routerLink="/register">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-spin>
</div>
<ng-template #prefixUser><i nz-icon [nzType]="'user'"></i></ng-template>
<ng-template #prefixLock><i nz-icon [nzType]="'lock'"></i></ng-template>
